<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear LocalStorage - TexnoAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #0f172a;
            color: #e2e8f0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: #1e293b;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        button {
            background: #4f46e5;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #4338ca;
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TexnoAI - LocalStorage Tozalash</h1>
        <p>Eski ma'lumotlarni o'chirish uchun quyidagi tugmani bosing:</p>
        <button onclick="clearStorage()">LocalStorage ni tozalash</button>
        <button onclick="goHome()">Bosh sahifaga qaytish</button>
        <div id="message"></div>
    </div>

    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('message').innerHTML = '<p class="success">âœ… LocalStorage va SessionStorage tozalandi!</p>';
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
